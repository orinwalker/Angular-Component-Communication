<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <div class='panel-body'>
        <!-- Filter by the Title   -->
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <!-- <input type='text' [(ngModel)]='listFilter' /> -->

                <!-- Use property binding to bind the ngModel directive to the the components listFilter property -->
                <!-- This sets any default value from the component -->

                <!-- Takes what is in the component and displays it in the box - i.e. component to template -->
                <!-- <input type='text'
                  [ngModel]='userEnteredFilter'
                  (ngModelChange)='onFilterChange($event)'
                  /> -->

                  <input [(ngModel)]='listFilter' type="text">

                  <!-- Then we have a change event that gets fired each time that I type into the box that calls the
                  onFilterChange event and this sends what I type into the box to the component -->


                <!-- Use event binding to bind the ngModel change event. Call a method in the compoent class  -->
                <!-- Pass in $event to the method to provide the changed value -->

            </div>
        </div>
        <div class='row' [hidden]='!userEnteredFilter'>
            <div class='col-md-10'>
                <h3>Filtered by: {{userEnteredFilter}} </h3>
            </div>
        </div>

        <div class='table-responsive'>
            <table class='table'
                    *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                  <!-- <div>This is the list of filtered products</div> -->

                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img *ngIf='showImage && product.imageUrl'
                                 [src]='product.imageUrl'
                                 [title]='product.productName'
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]='imageMargin'>
                        </td>
                        <td><a [routerLink]="['/products', product.id]">
                                {{ product.productName }}
                            </a>
						</td>
                        <td>{{ product.productCode }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price | currency:'USD':'symbol':'1.2-2'}}</td>
                        <td>
                            <pm-star [rating]='product.starRating'>
							</pm-star>
                        </td>
                        <td>
                            <a class="btn btn-primary"
                                [routerLink]="['/products', product.id, 'edit']">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
