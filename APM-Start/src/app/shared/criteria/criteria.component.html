<div class='row'>
  <div class='col-md-2'>Filter by:</div>
  <div class='col-md-4'>
      <input type='text' #childFilterElement
             [(ngModel)]='childListFilter' />
  </div>
</div>
<div class='row' *ngIf='childDisplayDetailBoolean'>
  <div class='col-md-10'>
      <h3>Filtered by: {{childListFilter}}
          {{childHitMessage}} - childDisplayDetail: {{childDisplayDetailBoolean}}
      </h3>
  </div>
</div>
